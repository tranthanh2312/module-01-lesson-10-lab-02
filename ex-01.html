<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exercise 01: tính tổng các số người dùng nhập vào khác -1</title>
</head>
<body>
<script>
    var num = parseInt(prompt("enter user number"));
    var sum = 0;

    while (num != -1) {
        sum = sum + num;
        num = parseInt(prompt("enter user number"));

    }
    alert("sum= " +sum);
</script>
</body>
</html>
